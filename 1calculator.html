<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Calculator Sederhana</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            width: 400px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            height: 25px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            margin-bottom: 3px;
        }
        
        button {
            border: none;
            height: 25px;
            width: 64px;
            background-color: black;
            border-radius: 5px;
        }

        .ph {
            color: white;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2><i class="ph ph-calculator" style="color: black;"></i>Calculator Sederhana</h2>
    <input type="number" id="num1" placeholder=" Angka 1">
    <input type="number" id="num2" placeholder=" Angka 2">
    <div>
        <button onclick="calculate('+')"><i class="ph ph-plus"></i></button>
        <button onclick="calculate('-')"><i class="ph ph-minus"></i></button>
        <button onclick="calculate('*')"><i class="ph ph-x"></i></button>
        <button onclick="calculate('/')"><i class="ph ph-divide"></i></button>
        <button onclick="clearInputs('c')"><i class="ph ph-trash"></i></button>
    </div>
    <div class="result" id="result">Hasil akan muncul di sini</div>
    <p>Untuk calculator bentuk bola <a href="https://billbill290304.github.io/teoweb-modul4/2bola.html">klik disini</a>.</p>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;
        if (isNaN(num1) || isNaN(num2)) {
            result = "Masukkan angka yang valid";
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : "Tidak dapat dibagi dengan nol";
                    break;
                default:
                    result = "Operasi tidak valid";
            }
        }
        document.getElementById('result').innerText = "Hasil: " + result;
    }

    function clearInputs() {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').innerText = "Hasil akan muncul di sini";
    }
</script>
</body>
</html>
